    <script>
      function togglePrice(element) {
        var priceElement = element.querySelector(".price");
        var eyeIcon = element.querySelector(".fa-eye");

        if (priceElement.style.display === "none") {
          priceElement.style.display = "block";
          eyeIcon.classList.remove("fa-eye");
          eyeIcon.classList.add("fa-eye-slash");
        } else {
          priceElement.style.display = "none";
          eyeIcon.classList.remove("fa-eye-slash");
          eyeIcon.classList.add("fa-eye");
        }
      }
      // ... (kode sebelumnya) ...
      function showPopup(imageSrc, productName, descriptionList) {
        var popupContainer = document.getElementById("popupContainer");
        var popupImage = document.getElementById("popupImage");
        var popupDescription = document.getElementById("popupDescription");
        var popupDescriptionList = document.getElementById(
          "popupDescriptionList"
        );

        popupImage.src = imageSrc;
        popupDescription.textContent = productName;

        // Menghapus elemen dalam daftar sebelum menambahkan yang baru
        while (popupDescriptionList.firstChild) {
          popupDescriptionList.removeChild(popupDescriptionList.firstChild);
        }

        // Membuat elemen <li> untuk setiap deskripsi dan menambahkannya ke daftar
        descriptionList.forEach(function (desc) {
          var listItem = document.createElement("li");
          listItem.textContent = desc;
          popupDescriptionList.appendChild(listItem);
        });

        popupContainer.style.display = "flex";
      }

      function hidePopup() {
        var popupContainer = document.getElementById("popupContainer");
        popupContainer.style.display = "none";
      }
